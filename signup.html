<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="asset/css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="signup container">
        <div class="row">
            <div class="col col-12 signup__form">
                <h3 class="text-center p-1">ĐĂNG KÝ</h3>
                <div class="signup__social">
                    <button class="signup__google d-flex justify-content-center align-items-center">
                        <img src="asset/img/icon/Asset 18.png" alt="icon__google">
                        <p class="signup__google--title font-weight-bold">Đăng nhập với Google</p>
                    </button>
                    <button class="signup__face d-flex justify-content-center align-items-center">
                        <img src="asset/img/icon/Asset 19.png" alt="icon__face">
                        <p class="signup__face--title font-weight-bold">Đăng nhập với Facebook</p>
                    </button>
                    <p class="title__social">Đăng ký nhanh với Google hoặc Facebook</p>
                </div>
                <div class="signup__input">
                    <form action="#">
                        <div class="form-group">
                          <label for="form-group-name" class="font-weight-bold">Họ và tên</label>
                          <input type="text" class="form-control rounded-0" id="form-group-name">
                        </div>
                        <div class="form-group">
                            <label for="form-group-phone" class="font-weight-bold">Số điện thoại</label>
                            <input type="number" class="form-control rounded-0" id="form-group-phone">
                        </div>
                        <div class="form-group">
                            <label for="form-group-password" class="font-weight-bold">Mật khẩu</label>
                            <input type="password" class="form-control rounded-0" id="form-group-password">
                        </div>
                        <div class="button__submit">
                            <button type="submit" class="submit-form">Đăng Ký</button>
                        </div>
                      </form>
                </div>
                <p class="accept--rules">Bạn đăng ký đồng nghĩa với bạn đồng ý các <a href="#">điều khoản sử dụng</a> của chúng tôi</p>
                <div class="yes--account">
                    <span>Bạn đã có tải khoản ? </span><a href="login.html" class="login__link">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
